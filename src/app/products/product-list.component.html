<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='productFilter'/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{productFilter}}</h4>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table" *ngIf="products.length">
    <thead>
    <tr>
      <th>
        <button class="btn btn-primary" (click)='toggleImage()'> {{showImage ? 'Hide' : 'Show'}} Image</button>
      </th>
      <th>Product</th>
      <th>Code</th>
      <th>Stock</th>
      <th>Price</th>
      <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of filteredProducts">
      <td>
          <img [src]='product.imageUrl'
               [title]='product.productName'
               [alt]='product.productName'
               [style.width.px]='imageWidth'
               [style.margin.px]='imageMargin'
               *ngIf='showImage'
          />
      </td> <!--When aligning data with table headers, you can put placeholders like this here to ensure data is displayed correctly-->
      <td>{{product.productName | uppercase}}</td>
      <td>{{product.productCode | convertToSpaces:'-'}}</td>
      <td>{{product.stock}}</td>
      <td>{{product.price | currency:"NZD"}}</td>
      <td>{{product.starRating}}</td>
    </tr>
    </tbody>
  </table>
</div>
